<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Experimental elements</title>
</head>
<body>

    <section>
        <h3>This is for the 6 elements: </h3>
        <template>
            <p>Surprise!!!!</p>
            <picture>
                <source srcset = "./assets/surprise.svg">
                <img src = "./assets/surprise.svg" alt = "Surprise" width = "100%" height = "100%">
            </picture>
            <audio controls loop>
                <source src="./assets/randommusic.mp3" type="audio/mpeg">
            </audio>
        </template>

        <p>Here's a commercial break: </p>
        <video controls width="500">
            <source src="./assets/story01.mp4" type="video/mp4">
        </video>

        <canvas id="canvas" height = "300" width = "300"></canvas>
    </section>

    <section>
        <h3>This is for extra credit question 1: </h3>
        <math display="block">
            <mi>E</mi>
            <mo form="infix"> = </mo>
            <mi>m</mi>
            <msup>
                <mi>c</mi>
                <mn>2</mn>
            </msup>
        </math>
    </section>



    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        ctx.fillStyle = "#FFFFF";
        ctx.fillRect(150, 150, 150, 150);
    </script>
</body>
</html>
