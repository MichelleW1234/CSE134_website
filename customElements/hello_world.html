<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Hello World</title>
</head>
  <body>

    <hello-world>
      <p>Helloo??</p>
    </hello-world>

    <script>
      class HelloWorld extends HTMLElement {
        constructor() {
          super();
          console.log("Hello world!");
        }
      }
      customElements.define('hello-world', HelloWorld);
    </script>
  </body>
</html>
